{% extends "base.html" %}

{% block app_content %}
    {% include 'util/_table_style.html' %}
    <h1>{{ title }}</h1>
    <div class="panel-group">
        <div class="panel">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Parameters
                        </h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <th class="col-md-2">Name</th>
                                <th>Value</th>
                            </thead>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" name="Name" id="tag_name"></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><textarea type="text" name="Description" id="tag_description"></textarea></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-default" id="add_property_submit">Add</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'property/_property_script.html' %}
{% endblock %}
